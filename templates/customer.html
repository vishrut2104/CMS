{% extends 'base.html' %}

{% block content %}
        <table class="table table-striped" style="width:100%" border:>
            <caption>Customer Details</caption>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
        {% for person in details %}
        <div>
            <tr>
                <td>{{ person.first_name }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.email }}</td>
            </tr>
        </div>
        {% endfor %}
        </table>
{% endblock %}
